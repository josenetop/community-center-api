version: '3.9'

services:
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    volumes:
      - mongo-data:/data/db

  community-center-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: community_center_api_app
    ports:
      - "7777:8080"

volumes:
  mongo-data: